name: CI Build

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - '.github/**'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'src/**'
      - '.github/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean compile

      - name: Run tests
        run: mvn test

      - name: Package application
        run: mvn package -DskipTests

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coinsec-backend-jar
          path: target/*.jar
          retention-days: 3